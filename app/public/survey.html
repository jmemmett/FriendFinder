<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friendfinder</title>
    <!-- <link href="styles.css" rel="stylesheet" type="text/css" /> -->
    <style>

        body {font-family: Arial, Helvetica, sans-serif;}

        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            padding-top: 100px; /* Location of the box */
            padding-bottom: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.3); /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        /* The Close Button */
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

    </style>
<body>
    <h1>Survey Questions:</h1>
    <div id="about-you">
        <h2>About You</h2>
        <form action="/submit" method="post">
            <label for="name">Name</label><br />
            <input type="text" id="name" name="name" placeholder="Type name here" required="required"><br />
            <br />
            <label for="photo">Link to Photo Image (Required)</label><br />
            <input type="file" id="photo" name="photo" accept="image/*"><br />
            <br />
            <label for="question1">Q1: How much do you like italian food?</label></br />

                <option value="" disabled selected>Select your option</option>
                <option value="1">1 (not at all)</option>

                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (very much)</option>
            </select><br />
            <br />
            <label for="question2">Q2: How much do you like mexican food?</label></br />

                <option value="" disabled selected>Select your option</option>
                <option value="1">1 (not at all)</option>
                <option value="2">2</option>
                <option value="3">3</option>

                <option value="5">5 (very much)</option>
            </select><br />
            <br />
            <label for="question3">Q3: How much do you like canadian food?</label></br />
            <select id="question3" name="question3">
                <option value="" disabled selected>Select your option</option>
                <option value="1">1 (not at all)</option>

                <option value="3">3</option>

            </select><br />
            <br />
            <label for="question4">Q4: How much do you like ecuadorian food?</label></br />
            <select id="question4" name="question4">
                <option value="" disabled selected>Select your option</option>
                <option value="1">1 (not at all)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (very much)</option>
            </select><br />
            <br />
            <label for="question5">Q5: How much do you like honduran food?</label></br />
            <select id="question5" name="question5">
                <option value="" disabled selected>Select your option</option>
                <option value="1">1 (not at all)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (very much)</option>
            </select><br />
            <br />
            <label for="question6">Q6: How much do you like to eat bananas?</label></br />
            <select id="question6" name="question6">
                <option value="" disabled selected>Select your option</option>
                <option value="1">1 (not at all)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (very much)</option>
            </select><br />
            <br />
            <label for="question7">Q7: How much do you like to eat snails?</label></br />
            <select id="question7" name="question7">
                <option value="" disabled selected>Select your option</option>
                <option value="1">1 (not at all)</option>

            </select><br />
            <br />
            <label for="question8">Q8: How outgoing are you?</label></br />
            <select id="question8" name="question8">
                <option value="" disabled selected>Select your option</option>
                <option value="1">1 (not very outgoing at all)</option>

            <br />
            <label for="question9">Q9: How often do you like to take vacations?</label></br />
            <select id="question9" name="question9">
                <option value="" disabled selected>Select your option</option>
                <option value="1">1 (I don't like to take vacations)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (As often as I can!)</option>
            </select><br />
            <br />
            <label for="question10">Q10: Are you looking for love?</label></br />
            <select id="question10" name="question10">
                <option value="" disabled selected>Select your option</option>
                <option value="1">1 (just looking for friends)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (in all the wrong places!)</option>
            </select><br />
            <br />
            <button id="submit-button">Submit</button>
        </form>
        
        <!-- The Modal -->
            <div id="myModal" class="modal">

            <!-- Modal content -->
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <p>Your friend suggestion is <span id="friend-name"></span></p>
                  <img id="friend-photo" src="" width="400" height="400" />
                </div>
            </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $("#submit-button").on("click", function(event) {
            event.preventDefault();
            
            var surveyAnswers = {
                name: $("#name").val().trim(),
                photo: $("#photo").val(),
                scores: [$("#question1").val(), $("#question2").val(), $("#question3").val(), $("#question4").val(), $("#question5").val(), $("#question6").val(), $("#question7").val(), $("#question8").val(), $("#question9").val(), $("#question10").val()]
            };
            
            $.post("/api/friends", surveyAnswers)
                .then(function(data) {
                    $(".modal").show();
                    $("#friend-name").text(data.name);
                    $("#friend-photo").attr('src', data.photo);
                });
        });

        $(".close").on("click", function() {
            $(".modal").hide();
        })
    </script>
    
</body>
</html>
